<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover">
    <title>Google</title>
    <link rel="stylesheet" href="https://github.com/Forkeep/google-nav-demo/dist/style.2a5c5857.css">
    <script src="https://github.com/Forkeep/google-nav-demo/dist/iconfont.d4e2d4b3.js"></script>
    <style>.icon {
            width: 1em;
            height: 1em;
            vertical-align: -0.15em;
            fill: currentColor;
            overflow: hidden;
        }</style>
</head>
<body>
<!--<svg class="icon" aria-hidden="true">-->
<!--    <use xlink:href="#icon-xxx"></use>-->
<!--</svg>-->

<div id="wrapper">
    <header id="globalHeader">
        <div class="personal-acount">
            <div class="wrapper-inner">
                <div class="acount-inner"><span>哲</span></div>
            </div>
        </div>
        <div class="google-menu">
            <div class="menu-wrapper">
                <svg class="icon" aria-hidden="true">
                    <use xlink:href="#icon-tubiaozhizuomoban"></use>
                </svg>
            </div>

        </div>
        <div class="google-images"><a href="https://www.google.com/imghp?hl=zh-CN&tab=ri&ogbl">图片</a></div>
        <div class="gmail"><a href="https://mail.google.com/mail/u/0/?tab=rm&ogbl">Gmail</a></div>

    </header>
    <main id="gloablMain">
        <div class="logo">
            <img src="https://github.com/Forkeep/google-nav-demo/dist/google.a1f84fd6.png" alt="logo">
        </div>
        <div class="search">
            <svg class="icon" aria-hidden="true">
                <use xlink:href="#icon-fangdajing"></use>
            </svg>
            <form action="https://www.baidu.com/s" method="get" id="search-google-form" autocomplete="off">
                <input name="wd" type="search" placeholder="在Google上搜索,或者输入一个网址">
            </form>
            <svg class="icon" aria-hidden="true">
                <use xlink:href="#icon-weibiaoti--"></use>
            </svg>
        </div>
        <div class="main-site">
            <div class="personal-site">

                <section class="one-site">

                    <div class="site-logo">
                        <div class="site-logo-wrapper">
                            <span>B</span>
                        </div>
                    </div>
                    <div class="site-name">bilibli</div>
                </section>
                <section class="add-site">
                    <div class="add-logo">+</div>
                    <div class="add-name">添加快捷方式</div>
                </section>

            </div>

        </div>

    </main>
    <aside id="menuAside">

    </aside>
    <footer id="globalFooter">
        <div class="copyright"><span></span></div>
    </footer>

</div>
<script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.min.js"></script>
<script src="https://github.com/Forkeep/google-nav-demo/dist/main.0067a1ae.js"></script>

</body>
</html>
